<div><button ng-click="addProgramFn()">ADD A COURSE</button></div>
<div class="block-area" style="margin-left: 50px;position: relative;">
        <div class="row" id="contact">
            <div class="block-title" style=" margin-bottom:5px;">My Courses</div>
            <div class="tile p-15">
                <table>
                    <thead>
                        <tr><th>S.No</th><th>Program Name</th><th>Cost</th><th>Duration</th><th>Provider</th><th>Status</th><th>Last Edited</th><th>Action</th></tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="x in allProgram track by $index">
                            <td>{{$index + 1}}</td>
                            <td>{{x.program_name}}</td>
                            <td>{{x.cost}}</td><td>{{x.duration}}</td>
                            <td>{{x.provider}}</td>
                            <td>
                                <span ng-if="x.is_published == '1'">Published</span>
                                <span ng-if="x.is_published == '0'">Not Published</span>
                            </td>
                            <td>{{x.last_updated_at}}</td>
                            <td>
                                <span ng-click='addChapterFn(x.id)'>Add Chapter</span>
                                <span ng-click='deleteProgramFn(x.id)'>Delete Program</span>
                                <span ng-click='publishProgramFn(x.id)'>
                                    <div ng-if="x.is_published == 0">Publish</div>
                                    <div ng-if="x.is_published == 1">Unpublish</div>
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
</div>

<div ng-if="addProgram" class="previewEntityContainer">
        <div id="showEnrollProgram" class="previewEntity popup-cal">
            <span class="pop-up-header">Add Program</span>
            <a href="#" class="pop-up-right"  ng-click="cancelAddProgram();$event.preventDefault();">Close</a>
            <div class="row"  style="width: 90%;overflow: auto;margin-left: 5%;position: relative;">
                <createprogram createprogram="createProgram" ></createprogarm>
                        </div>
        </div>
    </div>
<div ng-if="addChapter" class="previewEntityContainer">
        <div id="showEnrollProgram" class="previewEntity popup-cal">
            <span class="pop-up-header">Notes</span>
            <a href="#" class="pop-up-right"  ng-click="cancelAddChapter();$event.preventDefault();">Close</a>
            <div class="row"  style="width: 90%;overflow: auto;margin-left: 5%;position: relative;">
                <div class="tile p-15" ng-controller="eLearningApp.createProgramController">
                    <div class="">
                        <div class="col-lg-3">Title</div>
                        <div class="col-lg-3"><input type="text" name="tital" ng-model="tital" /></div>
                    </div>
                    <div class="">
                        <div class="col-lg-3">Type</div>
                        <div class="col-lg-3"><input type="text" name="type" ng-model="type" /></div>
                    </div>
                    <div class="">
                        <div class="col-lg-3">Url</div>
                        <div class="col-lg-3"><input type="text" name="chapterUrl" ng-model="chapterUrl" /></div>
                    </div>
                    <div><button ng-click="AddChapterFn(tital,type,chapterUrl,selectedProgramId)">submit</button></div>
                </div>
            </div>
        </div>
    </div>
